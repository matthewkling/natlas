<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>HEX TEST</title>
  <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="d3map.css" />
    <!-- <link type="text/css" rel="stylesheet" href="https://raw.githubusercontent.com/emeeks/d3-carto-map/master/examples/example.css" /> -->
</head>
<style>
  html,body {
    height: 100%;
    width: 100%;
    margin: 0;
  }

  #map {
    height: 100%;
    width: 100%;
    position: absolute;
  }

</style>
<script>
      function makeSomeMaps() {
    map = d3.carto.map();

    d3.select("#map").call(map);
    
    tileLayer = d3.carto.layer();
    tileLayer
    .type("tile")
    .path("elijahmeeks.map-azn21pbi")
    .label("Base")
    
    csvLayer = d3.carto.layer.csv();
    csvLayer
    //.path("all_sites.csv")
    .path("PORE_obs_tidy.csv")
    .label("CSV Points")
    .cssClass("pinkcircle")
    .renderMode("canvas")
    .markerColor("black")
    .markerSize(.5)
    //.x("xcoord")
    //.y("ycoord")
    .x("decimalLongitude")
    .y("decimalLatitude")
    .on("load", makeHexbins)
    
    map.addCartoLayer(tileLayer).addCartoLayer(csvLayer);
    map.centerOn([-122.86,38.07 ],"latlong").setScale(5);
    
    function makeHexbins() {
      var colorScale = d3.scale.linear().domain([1,500,5000])
      .range(["white","orange","darkred"])

      hexbinLayerSmall = map.createHexbinLayer(csvLayer, .1);
      
      hexbinLayerSmall
      .label(".75 Degree Hexbin")
      .on("load", function() {
        hexbinLayerSmall.g().selectAll("path")
        //.style("opacity", .5)
        .style("fill", function(d) {return colorScale(d.properties.node.length)})
      })
      
      map.addCartoLayer(hexbinLayerSmall);
      
    }

  }
</script>
<body onload="makeSomeMaps()">
<div id="map"></div>
<footer>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8" type="text/javascript"></script>
<script src="http://d3js.org/topojson.v1.min.js" type="text/javascript">
</script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js" type="text/javascript">
</script>
<script src="http://bl.ocks.org/emeeks/raw/f3105fda25ff785dc5ed/tile.js" type="text/javascript">
</script>
<script src="http://bl.ocks.org/emeeks/raw/f3105fda25ff785dc5ed/d3.quadtiles.js" type="text/javascript">
</script>
<script src="http://bl.ocks.org/emeeks/raw/f3105fda25ff785dc5ed/d3.geo.raster.js" type="text/javascript">
</script>
<script src="https://rawgit.com/emeeks/d3-carto-map/master/d3.carto.map.js" type="text/javascript">
</script>
<script src="hexbin.js" type="text/javascript">
</script>
</footer>
</body>
</html>
